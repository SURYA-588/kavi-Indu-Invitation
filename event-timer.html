<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown & Location</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="animated-bg">
    <header>
        <img src="assets/eventra_logo2.png" class="logo" alt="eventra logo">
        <span class="brand">KI</span>
    </header>
    <main>
        <section class="countdown">
            <div id="countdown-timer">
                <span id="days"></span>
                <span id="hours"></span>
                <span id="minutes"></span>
                <span id="seconds"></span>
            </div>
            <div class="quote">"Mark the date, join the joy."</div>
        </section>
        <section class="event-details">
            <div class="event-time">
                <span class="day">SUN</span>
                <span class="date">19</span>
                <span class="month">OCT</span>
                <span class="time">6:00 AM</span>
            </div>
            <div class="event-location">
                <img src="assets/location_image2.jpg" alt="Event location">
                <address>
                    1/289, Salem Bye-Pass, Semmadai,<br>
                    Manmangalam Post, Karur.
                </address>
                <a href="#" class="main-btn">Location</a>
            </div>
        </section>
    </main>
    <nav class="bottom-nav">
        <a href="index2.html" class="icon home"></a>
        <a href="event-timer.html" class="icon location"></a>
        <a href="profiles.html" class="icon people"></a>
        <a href="#" class="icon contacts"></a>
    </nav>
    <script src="script2.js"></script>
</body>
</html>
