<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Invitation Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="animated-bg">
    <header>
        <img src="assets/eventra_logo2.png" class="logo" alt="eventra logo">
        <span class="brand">KI</span>
    </header>
    <main>
        <div class="invitation-card">
            <div class="card-header">
                <h2>We cordially invite you to join us for the<br>
                <span class="highlight">Wedding Function</span></h2>
                <h3>in honor of</h3>
                <div class="names">John & Jenni</div>
                <div class="event-info">
                    <span>Friday</span> <span>06 Oct</span>, <span>9:00 AM</span>
                </div>
                <p>Make sure to mark your calendars, and stay tuned for more details coming your way!</p>
            </div>
            <div class="card-illustration">
                <img src="assets/sample_invite2.png" alt="card illustration">
            </div>
        </div>
    </main>

        <a href="profiles.html" class="icon-menu profile-menu" title="Profile"></a>
        <a href="invitationcard.html" class="icon-menu invitation-menu active" title="Invitation"></a>

</html>
